{% extends 'base.html' %}

{% block header %}
  <h1 class="title is-1">{{title}}</h1>
{% endblock %}

{% block content %} 
  {% if messages %}
    {% for message in messages %}
        <div class="{{message.extra_tags}}">{{message}}</div>
    {% endfor %}
  {% endif %}
  <a href="{% url 'dashboard' %}" class="is-link">Back to Dashboard</a>
{% endblock content %}
